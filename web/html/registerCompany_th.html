<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" /> 
		<!-- <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>企业注册~</title>
		<!-- Bootstap css -->
		<link rel="stylesheet" type="text/css" href="../../web/resource/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../web/resource/bootstrap/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../web/resource/bootstrap/css/animate.min.css" />
		<!-- Public css -->
		<link rel="icon" href="../img/microcv.ico" />
		<link rel="stylesheet" type="text/css" href="../../web/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../web/css/microcvLayout_th.css" />
		<link rel="stylesheet" type="text/css" href="../../web/css/login_th.css" />
		<!-- My css -->
		<link rel="stylesheet" type="text/css" href="../../web/css/registerCompany_th.css" />
	</head>
	<body>
		<div id="load_nav"></div>
		<div class="whole-c">
		<div class="main-content">
			<div class="step-list">
				<ul>
					<li><span class="step-active">1.&nbsp;邮箱注册</span><i class="fa fa-angle-right"></i></li>
					<li><span>2.&nbsp;填写信息</span><i class="fa fa-angle-right"></i></li>
					<li><span>3.&nbsp;注册成功</span></li>
				</ul>
			</div><!--/.step-list  -->
			<!--步骤1 -->
			<div class="s-wrap">
			<div class="s-one">
				<input type="text" class="c-name" id="register_email" placeholder="输入注册邮箱" />
				<input type="password" class="c-pas" placeholder="输入密码" id="password"/>
				<input type="password" class="" placeholder="确认密码" id="spassword"/>
				<span class="renzheng">
					<input type="text" class="o-code" placeholder="输入注册码" id="rCode"/>
					<button type="button" class="get-code2" id="get_rcode">获取注册码</button>
				</span>
				<button type="button" class="sure-r">确认注册</button>
			</div><!-- /.s-one -->
			</div>
			
			<!--步骤2 -->
			<div class="s-two">
				<p class="t-head"><i class="fa fa-bell-o"></i>请完善信息并认证</p>
				<div class="brand-div">
					<label>商标：</label>
					<!-- <input type="text" /> -->
					<img src="../img/brand.png" class="brand" alt="brand" id="brand">
					<input name="file" type="file" id="brand-input"  accept="img/*"   />
				</div>
				<div>
					<label>公司名称：</label>
					<input type="text" id="cname-input"/>
				</div>
				<div>
					<label>行业类型：</label>
					<span class="dropdown industry-d">
						<button class="btn dropdown-toggle" type="button" id="type-btn" data-toggle="dropdown" >
							<span class="chosen-item" id="willing_i">请选择</span> 
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu hy-menu">
							<li><a href="#" data-industry_id="1">互联网·游戏·软件</a></li>
							<li><a href="#" data-industry_id="2">电子·通信·硬件</a></li>
							<li><a href="#" data-industry_id="3">房地产·建筑·物业</a></li>
							<li><a href="#" data-industry_id="4">金融</a></li>
							<li><a href="#" data-industry_id="5">消费品</a></li>
							<li><a href="#" data-industry_id="6">汽车·机械·制造</a></li>
							<li><a href="#" data-industry_id="7">服务·外包·中介</a></li>
							<li><a href="#" data-industry_id="8">广告·传媒</a></li>
							<li><a href="#" data-industry_id="9">交通·贸易·物流</a></li>
							<li><a href="#" data-industry_id="10">制药·医疗</a></li>
							<li><a href="#" data-industry_id="11">能源·化工·环保</a></li>
							<li><a href="#" data-industry_id="12">政府·农林牧渔</a></li>
							<li><a href="#" data-industry_id="13">教育·文化</a></li>
						</ul>
					</span>
				</div>
				<div>
					<label>所在地：</label>
					<!-- <input type="text" id="cplace-input"/> -->
						<span class="dropdown province-d">
										<button class="btn dropdown-toggle" type="button" id="province" data-toggle="dropdown">
											<span class="chosen-item">请选择省份</span> 
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu p-menu" id="ul_prov">
											<li><a href="#" class="prov_li">广东省</a></li>
											<li><a href="#" class="prov_li">湖南省</a></li>
											<li><a href="#" class="prov_li">湖北省</a></li>
											<li><a href="#" class="prov_li">云南省</a></li>
										</ul>
									</span>
									<span class="line">—</span>
									<span class="dropdown city-d">
										<button class="btn dropdown-toggle" type="button" id="city" data-toggle="dropdown">
											<span class="chosen-item">请选择城市</span> 
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu" id="ul_city">
											<li><a href="#" class="li_city">广州市</a></li>
											<li><a href="#" class="li_city">深圳市</a></li>
											<li><a href="#" class="li_city">清远市</a></li>
											<li><a href="#" class="li_city">惠州市</a></li>
										</ul>
									</span>
				</div>
				<div>
					<label>公司地址：</label>
					<input type="text" id="caddress-input"/>
				</div>
				<div>
					<label>联系人：</label>
					<input type="text" id="clinkman-input"/>
				</div>
				<div>
					<label>联系人电话：</label>
					<input type="text" id="cphone-input"/>
				</div>
				<div>
					<label>公司认证：</label>
					<input type="text" value="未认证" class="rz-status"/>
					<span class="tip-p">（上传营业执照）</span>
					<div class="img-wrap">
						<span class="up-img">
							<i class="fa fa-plus"></i>
						</span>
						<input name="file" type="file" id="license" accept="image/*"  />
					</div>
				</div>
				<div class="gs-div">
					<label>公司介绍：</label>
					<textarea class="gs-desc" onpropertychange="this.style.height=(this.scrollHeight-24)+'px';" oninput="this.style.height=(this.scrollHeight-24)+'px';"></textarea>
				</div>
				<button type="button" class="save-c">保存</button>
			</div><!-- /.s-two -->
			
			<div class="s-three">
				<div class="t-wrap">
					<p class="t-head">你已注册成功！</p>
					<p class="jump"><span class="time-limit">3</span>秒后将跳转至首页&gt;&gt;</p>
				</div>
			</div><!-- /.s-three -->
		</div><!-- /.main-content -->
		</div><!-- /.whole-c -->
		<!-- Bootstap js -->
		<script  type="text/javascript" src="../../web/resource/bootstrap/js/jquery-1.10.2.min.js"></script>
		<script  type="text/javascript" src="../../web/resource/bootstrap/js/bootstrap.min.js"></script>
		<script  type="text/javascript" src="../../web/js/microcvLayout_th.js"></script>
		<!-- My js -->
		<script  type="text/javascript" src="../../web/js/registerCompany_th.js"></script>
		<script  type="text/javascript" src="../../web/js/login_th.js"></script>
		<!-- ajaxfileupload js -->
		<script src="../../web/js/ajaxfileupload.js" type="text/javascript"></script>
		<script  type="text/javascript">
		</script>
	</body>
</html>
